[General]
# Mochaccino SDDM theme
# Auto-generated by matugen — do not edit manually

# Clock
showClock=true
clockFontSize=72
clockColor={{ mochaccino.color3.default.hex }}
dateFontSize=18
dateColor={{ mochaccino.color8.default.hex }}

# Password
passwordCharacter=●
passwordMask=true
passwordInputWidth=0.18
passwordInputHeight=0.5
passwordInputBackground={{ colors.surface_container_lowest.default.hex }}
passwordInputRadius=999
passwordInputBorderWidth=3
passwordInputBorderColor={{ mochaccino.color3.default.hex }}
passwordInputCursorVisible=true
passwordFontSize=20
passwordCursorColor={{ mochaccino.color3.default.hex }}
passwordTextColor={{ colors.on_surface.default.hex }}
passwordAllowEmpty=false
cursorBlinkAnimation=true

# Wrong password
wrongPasswordBorderColor={{ mochaccino.color1.default.hex }}

# Logo
logo=logo.png
logoSize=256

# Background
backgroundFill={{ colors.surface.default.hex }}
backgroundFillMode=aspect

# User & Session
showUsersByDefault=true
showSessionsByDefault=true
usersFontSize=28
sessionsFontSize=16
sessionColor={{ mochaccino.color2.default.hex }}

# General
basicTextColor={{ colors.on_surface.default.hex }}
accentColor={{ mochaccino.color3.default.hex }}
subtleColor={{ mochaccino.color8.default.hex }}
blurRadius=6
hideCursor=true
